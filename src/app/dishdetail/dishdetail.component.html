<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf = "dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>
            {{dish.name | uppercase}}
          </h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image  src="{{dish.image}}" alt="{{dish.name}}">
      <mat-card-content>
<p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Like</button>
        <button mat-button>Share</button>
      
      </mat-card-actions>
    </mat-card>
  </div>


  

  <div fxFlex="40">
    <h3>Comments</h3>
   
      <mat-list-item *ngFor="let x of x">
       
         <p> {{x.comment}}</p>
         <p>
          {{x.rating}} stars</p>
         <p> --{{x.author}}
         {{x.date | date}}</p>
       
      </mat-list-item>
   
  </div>

</div>
